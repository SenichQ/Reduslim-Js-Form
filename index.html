<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/vanilla-js-select.css">

	<style type="text/css">
		#app {
			font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
			width: 116px;
			height: 50px;


			padding-top: 6px;
			padding-left: 5px;
		}

		bx-dropdown:not(:defined),
		bx-dropdown-item:not(:defined) {
			visibility: hidden;
		}
	</style>
	<link rel="stylesheet" href="css/main.css">
	<title>Тестовое</title>
</head>

<body>
	<div class="page">
		<div class="container__page">

			<div class="container__left">
				<h2 class="logo__name">Reduslim</h2>
				<img src="img/background-circle.png" alt="circle" class="circle-left">
				<img src="img/Global-Circle.png" alt="Global-Circle" class="global-circle">
				<img src="img/main-img.png" alt="reduslim" class="main__img">
				<h3 class="eco-main">ECO</h3>
			</div>


			<div class="container__right">
				<div class="content__main-right">
					<h3 class="header__text-right">Сделай шаг
						<br>к выздоровлению

					</h3>
				</div>



				<form class="form__group-main">
					<div class="form-group-name">
						<label for="exampleInputEmail1" class="exampleInputEmail1__class">Ваше <span
								class="colortext">имя</span></label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Алексей">

					</div>
					<label for="exampleInputPassword1" class="exampleInputPassword-text">Ваш <span
							class="colortext">телефон</span></label>
					<div class="form-group-tel">
						<input type="number" class="form-control-tel-group" id="exampleInputPassword1"
							placeholder="+7 (123) 456 78-90">
						<div class="form-group-select">
							<div id="app">
								<bx-dropdown trigger-content="Select an item">
									<bx-dropdown-item value="ru">
										<img src="https://flagcdn.com/16x12/ru.png"
											srcset="https://flagcdn.com/32x24/ru.png 2x, https://flagcdn.com/48x36/ru.png 3x"
											width="16" height="12" alt="Russian">
										<span>
											RU
										</span>
									</bx-dropdown-item>
									<bx-dropdown-item value="gb">
										<img src="https://flagcdn.com/16x12/gb.png"
											srcset="https://flagcdn.com/32x24/gb.png 2x, https://flagcdn.com/48x36/gb.png 3x"
											width="16" height="12" alt="Russian">
										<span>
											EN
										</span>
									</bx-dropdown-item>
								</bx-dropdown>
							</div>

						</div>
					</div>
					<button type="submit" class="button__green">Заказать</button>
				</form>
			</div>

			<footer class="footer">
				<div class="footer__group">
					<h3 class="footer__trusted">Trusted</h3>
					<img src="img/lock.png" alt="logo__lock" class="lock__img">
					<h3 class="footer__secure">Secure</h3>



				</div>





			</footer>


		</div>






		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript"
			src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script>
		<script type="module">
			import 'https://jspm.dev/carbon-web-components/es/components/dropdown/dropdown.js';
			import 'https://jspm.dev/carbon-web-components/es/components/dropdown/dropdown-item.js';
		</script>

</body>

</html>
